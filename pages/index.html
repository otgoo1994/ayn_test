<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script type="module" src="../assets/js/index.js"></script>
    <title>АЯН</title>
  </head>
  <body>
    <header-card></header-card>
    <section class="poster">
      <img
        src="../assets/image/mongolian-pictures-ahi2o24fhvpw6pdv.jpg"
        alt=""
      />
      <div class="content">
        <p>Аялах бүрт<br />Адал явдал</p>
        <span
          >discover new attractions and experiences to match<br />your interests
          and travel style.</span
        >
        <button>Аялах</button>
      </div>
    </section>

    <section class="special">
      <h1>Онцлох аялал</h1>
      <div
        class="swiper"
        id="special-swiper"
        breakpoints='{ "320": { "slidesPerView": "auto", "spaceBetween": 10 }, "480": { "slidesPerView": 3, "spaceBetween": 10 }, "640": { "slidesPerView": 5, "spaceBetween": 10 } }'
      ></div>
      <div class="statistics">
        <div class="grids">
          <div class="grid-item">
            <span>36</span>
            <span class="text">хөтөч</span>
          </div>
          <div class="grid-item">
            <span>18,000</span>
            <span class="text">аялагчид</span>
          </div>
          <div class="grid-item">
            <span>10</span>
            <span class="text">жил</span>
          </div>
          <div class="grid-item">
            <span>54</span>
            <span class="text">аялал</span>
          </div>
        </div>
      </div>
    </section>
    <footer-card></footer-card>
  </body>
</html>
