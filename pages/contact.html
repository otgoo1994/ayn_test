    <script>
      function initMap() {
        let loading = null;
        "loading" === document.readyState
          ? (loading = setInterval(() => {
              document.readyState === "complete"
                ? (clearInterval(loading), init())
                : null;
            }, 100))
          : init();

        function init() {
          var options = {
            center: { lat: 47.920324434937626, lng: 106.91783783785588 }, // Ulaanbaatar square
            zoom: 16,
          };

          // Create new map
          var map = new google.maps.Map(
            document.getElementById("map"),
            options
          );

          var marker = new google.maps.Marker({
            position: { lat: 47.920324434937626, lng: 106.91783783785588 }, // Location of the marker
            map: map, // Add marker to the map
            title: "Ulaanbaatar, Sukhbaatar square!", // Title that shows when you hover over the marker
          });
        }
      }
    </script>
    <title>АЯН - Холбоо барих</title>
