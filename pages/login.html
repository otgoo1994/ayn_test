<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/login.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script type="module" src="../assets/js/index.js"></script>
    <script type="module" src="../assets/js/login.js"></script>
    <title>АЯН - Нэвтрэх</title>
  </head>
  <body>
    <header-card></header-card>
    <section class="login">
      <img
        src="../assets/image/mongolian-pictures-ahi2o24fhvpw6pdv.jpg"
        alt=""
      />

      <form class="box" action="#" id="login-form">
        <div>
          <p class="title">НЭВТРЭХ</p>
          <input
            type="text"
            id="username"
            required
            placeholder="Утасны дугаар"
          />
          <input type="password" id="password" required placeholder="Нууц үг" />
          <button type="submit">Нэвтрэх</button>
          <p class="link">
            Бүртгэлгүй юу? <a href="/pages/register.html">Бүртгүүлэх</a>
          </p>
        </div>
      </form>
    </section>
    <footer-card></footer-card>
  </body>
</html>
