<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/trip.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script type="module" src="../assets/js/index.js"></script>
    <script type="module" src="../assets/js/trip.js"></script>
    <title>АЯН - Аялалын дэлгэрэнгүй</title>
  </head>
  <body>
    <header-card data-static="true"></header-card>
    <section class="trip-container">
      <div class="main">
        <div class="swiper" id="cart-swiper"></div>
        <div class="explain">
          <p id="trip-name">Алтай таван богд</p>
          <div class="rating">
            <i class="fa-solid fa-star" style="color: #ffd43b"></i>
            <i class="fa-solid fa-star" style="color: #ffd43b"></i>
            <i class="fa-solid fa-star" style="color: #ffd43b"></i>
            <i class="fa-solid fa-star" style="color: #ffd43b"></i>
            <i class="fa-solid fa-star" style="color: #ffd43b"></i>
          </div>
          <div class="price" id="trip-price">
            4 шөнө 3 өдөр <span>500000k</span>
          </div>
          <div class="divider"></div>
        </div>

        <div class="plan">
          <div class="days" day="1">
            1 дэх өдрийн дэлгэрэнгүй
            <span><i class="fa-solid fa-angle-down"></i></span>
          </div>
          <div class="more" for="1" isOpen="false">description 1st day</div>
          <div class="days" day="2">
            2 дахь өдрийн дэлгэрэнгүй
            <span><i class="fa-solid fa-angle-down"></i></span>
          </div>
          <div class="more" for="2" isOpen="false">description 2nd day</div>
          <div class="days" day="3">
            3 дахь өдрийн дэлгэрэнгүй
            <span><i class="fa-solid fa-angle-down"></i></span>
          </div>
          <div class="more" for="3" isOpen="false">description 3rd day</div>
        </div>
      </div>
      <div class="sub" id="sub-content">
        <div class="about"></div>
        <div class="buttons">
          <button class="order" id="submit">Захиалах</button>
          <button class="cart">Сагс-руу очих</button>
          <button>Үнэлгээ өгөх</button>
        </div>
      </div>
    </section>
    <footer-card></footer-card>
  </body>
</html>
